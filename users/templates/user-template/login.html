{% extends "blog-templates/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<article class="media content-section border rounded-3">
<div class="media-body">
<div class=""content-section>
    <form method="POST" name="registration_form">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">User Login</legend>
            {{form|crispy}}
        </fieldset>
        <div class=""form-group>
            <button class="btn btn-outline-dark mb-3" type="submit">Login</button>
        </div>
        <div class="border-top mt-3">

        </div>
        <div class="mt-3">
            <small class="text-muted">Need an account? <a class="ml-2" href="{% url 'Registration Page' %}">Sign up here</a></small>
        </div>
                <div class="mt-3">
            <small class="text-muted">Forgotten your password? <a class="ml-2" href="{% url 'password_reset' %}">Click here</a></small>
        </div>
    </form>
</div>
</div>
    </article>

{% endblock content %}
